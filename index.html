    /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–å¯¾å¿œ */

    /* ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
    @keyframes pulse {

</style>

<body>

        <div class="drop-zone" id="dropZone">

        <!-- ã‚ªãƒ—ã‚·ãƒ§ãƒ³ -->
        <div class="options-container">

            <div class="checkbox-group">

                    <input type="checkbox" id="blockType3" value="ã‹ãŸã‚ãŸã‚„ã¤" checked>

            </button>

                ğŸ¨ ã‚«ãƒ©ãƒ¼å¤‰æ›ï¼ˆé«˜å“è³ªï¼‰
            </button>
            <button class="convert-btn btn-color-low" onclick="processImageData(2)" disabled id="btn2">
                ğŸš€ ã‚«ãƒ©ãƒ¼å¤‰æ›ï¼ˆé«˜é€Ÿï¼‰

    <!-- ãƒ¢ãƒ¼ãƒ€ãƒ«ï¼ˆç”»åƒæ‹¡å¤§è¡¨ç¤ºï¼‰ -->
    <div id="imageModal" class="modal">
        <span class="close" id="modalClose">&times;</span>
        <canvas id="modalCanvas" class="modal-content"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
    <script src="sample_cie2000de.js"></script>

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let currentImageData = null;
        let isProcessing = false;
        
        // DOMè¦ç´ ã®å–å¾—
        const dropZone = document.getElementById('dropZone');
        const inputImage = document.getElementById('inputImage');
        const canvas = document.getElementById('test_canvas');
        const modal = document.getElementById('imageModal');
        const modalCanvas = document.getElementById('modalCanvas');
        const modalClose = document.getElementById('modalClose');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        
        // ãƒœã‚¿ãƒ³ã®å–å¾—
        const buttons = [
            document.getElementById('btn0'),
            document.getElementById('btn1'),
            document.getElementById('btn2')
        ];
        
        // ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—ã®è¨­å®š
        dropZone.addEventListener('click', () => inputImage.click());
        dropZone.addEventListener('dragover', handleDragOver);
        dropZone.addEventListener('dragleave', handleDragLeave);
        dropZone.addEventListener('drop', handleDrop);
        inputImage.addEventListener('change', (e) => handleFileSelect(e.target.files[0]));
        
        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚¯ãƒªãƒƒã‚¯ã§ãƒ¢ãƒ¼ãƒ€ãƒ«è¡¨ç¤º
        canvas.addEventListener('click', showModal);
        modalClose.addEventListener('click', hideModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) hideModal();
        });
        
        // ãƒ‰ãƒ©ãƒƒã‚°ã‚ªãƒ¼ãƒãƒ¼å‡¦ç†
        function handleDragOver(e) {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        }
        
        // ãƒ‰ãƒ©ãƒƒã‚°ãƒªãƒ¼ãƒ–å‡¦ç†
        function handleDragLeave(e) {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
        }
        
        // ãƒ‰ãƒ­ãƒƒãƒ—å‡¦ç†
        function handleDrop(e) {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        }
        
        // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠå‡¦ç†
        function handleFileSelect(file) {
            if (!file || !file.type.startsWith('image/')) {
                alert('ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚');
                return;
            }
            
            inputImage.files = createFileList(file);
            onFileSelected(inputImage);
        }
        
        // FileListã‚’ä½œæˆã™ã‚‹é–¢æ•°
        function createFileList(file) {
            const dt = new DataTransfer();
            dt.items.add(file);
            return dt.files;
        }
        
        // ç”»åƒè¨­å®šæ™‚ã®å‡¦ç†ã‚’ã‚ªãƒ¼ãƒãƒ¼ãƒ©ã‚¤ãƒ‰
        const originalOnImageSetted = window.onImageSetted;
        window.onImageSetted = function(e) {
            const img_data = createImageData(e.target);
            
            // ã‚­ãƒ£ãƒ³ãƒã‚¹ã®å®Ÿéš›ã®ã‚µã‚¤ã‚ºã¯å…ƒç”»åƒã¨åŒã˜ã«è¨­å®š
            canvas.width = img_data.width;
            canvas.height = img_data.height;
            
            // è¡¨ç¤ºã‚µã‚¤ã‚ºã®ã¿ã‚’èª¿æ•´ï¼ˆCSSï¼‰
            const { width, height } = calculateDisplaySize(img_data.width, img_data.height, 500);
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            canvas.style.display = 'block';
            
            // ç”»åƒã‚’æç”»ï¼ˆå®Ÿã‚µã‚¤ã‚ºã§ï¼‰
            const ctx = canvas.getContext('2d');
            ctx.putImageData(img_data, 0, 0);
            
            // å…ƒã®ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜
            canvas.img_data = img_data;
            currentImageData = img_data;
            
            // ãƒœã‚¿ãƒ³ã‚’æœ‰åŠ¹åŒ–
            enableButtons(true);
            
            // ãƒ‰ãƒ­ãƒƒãƒ—ã‚¾ãƒ¼ãƒ³ã‚’éè¡¨ç¤º
            dropZone.style.display = 'none';
        };
        
        // è¡¨ç¤ºã‚µã‚¤ã‚ºã‚’è¨ˆç®—
        function calculateDisplaySize(originalWidth, originalHeight, maxSize) {
            const aspectRatio = originalWidth / originalHeight;
            let width, height;
            
            if (originalWidth > originalHeight) {
                width = Math.min(originalWidth, maxSize);
                height = width / aspectRatio;
            } else {
                height = Math.min(originalHeight, maxSize);
                width = height * aspectRatio;
            }
            
            return { width: Math.round(width), height: Math.round(height) };
        }
        
        // ãƒœã‚¿ãƒ³ã®æœ‰åŠ¹/ç„¡åŠ¹åˆ‡ã‚Šæ›¿ãˆ
        function enableButtons(enabled) {
            buttons.forEach(btn => {
                btn.disabled = !enabled || isProcessing;
            });
        }
        
        // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼è¡¨ç¤º
        function showProgress() {
            progressContainer.style.display = 'block';
            isProcessing = true;
            enableButtons(false);
            
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
            canvas.classList.add('processing');
        }
        
        // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼æ›´æ–°
        function updateProgress(percentage, text) {
            progressBar.style.width = percentage + '%';
            progressBar.textContent = Math.round(percentage) + '%';
            progressText.textContent = text;
        }
        
        // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼éè¡¨ç¤º
        function hideProgress() {
            progressContainer.style.display = 'none';
            isProcessing = false;
            enableButtons(true);
            
            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³åœæ­¢
            canvas.classList.remove('processing');
        }
        
        // ãƒ¢ãƒ¼ãƒ€ãƒ«è¡¨ç¤º
        function showModal() {
            if (!currentImageData) return;
            
            // ç¾åœ¨ã®ã‚­ãƒ£ãƒ³ãƒã‚¹ã®å†…å®¹ã‚’å–å¾—
            const currentCanvas = canvas;
            
            // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚­ãƒ£ãƒ³ãƒã‚¹ã«å®Ÿã‚µã‚¤ã‚ºã§æç”»
            modalCanvas.width = currentCanvas.width;
            modalCanvas.height = currentCanvas.height;
            
            const modalCtx = modalCanvas.getContext('2d');
            const currentCtx = currentCanvas.getContext('2d');
            const imageData = currentCtx.getImageData(0, 0, currentCanvas.width, currentCanvas.height);
            modalCtx.putImageData(imageData, 0, 0);
            
            modal.style.display = 'block';
        }
        
        // ãƒ¢ãƒ¼ãƒ€ãƒ«éè¡¨ç¤º
        function hideModal() {
            modal.style.display = 'none';
        }
        
        // å‡¦ç†é–¢æ•°ã‚’ã‚ªãƒ¼ãƒãƒ¼ãƒ©ã‚¤ãƒ‰
        const originalProcessImageData = window.processImageData;
        window.processImageData = function(num) {
            if (isProcessing || !currentImageData) return;
            
            showProgress();
            
            // å‡¦ç†ã‚¿ã‚¤ãƒ—ã«å¿œã˜ãŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
            const messages = [
                'ç™½é»’å¤‰æ›ä¸­...',
                'ã‚«ãƒ©ãƒ¼å¤‰æ›ä¸­ï¼ˆé«˜å“è³ªï¼‰...',
                'ã‚«ãƒ©ãƒ¼å¤‰æ›ä¸­ï¼ˆé«˜é€Ÿï¼‰...'
            ];
            
            updateProgress(10, messages[num]);
            
            // éåŒæœŸã§å‡¦ç†ã‚’å®Ÿè¡Œ
            setTimeout(() => {
                try {
                    updateProgress(30, 'ç”»åƒã‚’è§£æä¸­...');
                    
                    setTimeout(() => {
                        updateProgress(60, 'è‰²å¤‰æ›ã‚’å®Ÿè¡Œä¸­...');
                        
                        setTimeout(() => {
                            updateProgress(80, 'æœ€çµ‚å‡¦ç†ä¸­...');
                            
                            // å®Ÿéš›ã®å‡¦ç†ã‚’å®Ÿè¡Œ
                            originalProcessImageData.call(this, num);
                            
                            setTimeout(() => {
                                updateProgress(100, 'å®Œäº†ï¼');
                                
                                setTimeout(() => {
                                    hideProgress();
                                }, 500);
                            }, 200);
                        }, 300);
                    }, 300);
                } catch (error) {
                    console.error('Processing error:', error);
                    hideProgress();
                    alert('å‡¦ç†ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚');
                }
            }, 100);
        };
        
        // ESCã‚­ãƒ¼ã§ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                hideModal();
            }
        });
        
        // åˆæœŸçŠ¶æ…‹ã§ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
        enableButtons(false);
    </script>
